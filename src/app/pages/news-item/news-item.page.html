<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="app/news"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ news?.author }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ news.title }}</ion-card-title>
      <ion-card-subtitle>{{ news.publishedAt | date:'short' }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <img [src]="news.urlToImage">
      {{ news.content }}
    </ion-card-content>
  </ion-card>
</ion-content>
