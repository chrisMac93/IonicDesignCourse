<ion-menu contentId="content">

  <ion-header>

    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="/app/menu/profile" routerDirection="root">
          <ion-label>
            Profile Page
          </ion-label>
        </ion-item>

        <ion-item routerLink="/app/menu/news" routerDirection="root">
          <ion-label>
            News Page
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

    <ion-row>
      <ion-col size='6'>
        <ion-button expand="block" (click)="enableDark()">
          Dark
        </ion-button>
        <ion-button expand="block" (click)="enableLight()">
          Light
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-content>

</ion-menu>

<ion-router-outlet id="content" main></ion-router-outlet>
