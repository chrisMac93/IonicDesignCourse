<ion-content>
  <div class="login-box">
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input placeholder="Enter Username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-button expand="block" shape="round" size="large" routerLink="/app" routerDirection="root" margin-top>
      Login</ion-button>

    <ion-button expand="block" fill="clear" color="dark" margin-top>
      Forgot password?</ion-button>

    <ion-button expand="block" shape="round" fill="outline" margin-top>
      Sign Up with Email</ion-button>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" shape="round" class="fb-btn">
          <fa-icon [icon]="['fab', 'facebook']" slot="icon-only"></fa-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" shape="round" class="twitter-btn">
          <fa-icon [icon]="['fab', 'twitter']" slot="icon-only"></fa-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="login-button">
    <ion-button (click)="startOver()">Back 2 Tutorial</ion-button>
  </div>
</ion-content>
