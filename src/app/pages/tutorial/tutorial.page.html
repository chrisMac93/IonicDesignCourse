<ion-slides>
  <ion-slide class="slide-1" id="start">
    <ion-img src="/assets/images/slide-1.png"></ion-img>
    <div class="bottom-box">
      <h1>Enjoy the best ionic tutorials</h1>
      <p>Learn Ionic with in depth videos</p>
      <ion-button (click)="next()">What else</ion-button>
    </div>
  </ion-slide>

  <ion-slide class="slide-2">
    <ion-img src="/assets/images/slide-2.png"></ion-img>
    <div class="bottom-box">
      <h1>Build Real Apps</h1>
      <p>Get more experience with projects</p>
      <ion-button (click)="next()">Sounds great</ion-button>
    </div>
  </ion-slide>

  <ion-slide class="slide-3">
    <ion-img src="/assets/images/slide-3.png"></ion-img>
    <div class="bottom-box">
      <h1>Fix Problems Faster</h1>
      <p>Get help from the community</p>
      <ion-button (click)="finish()">Enjoy the Ionic Academy App</ion-button>
    </div>
  </ion-slide>
</ion-slides>
